<div class="row router-window">
  <div class="col-md-12 col-lg-12">
    <nb-card>
      <nb-card-body>
        <nb-tabset>
          <nb-tab tabTitle="Basic Info" tabIcon="options-outline" responsive class="p-0 pt-3">
            <nb-card>
              <!--<nb-card-header>
                <div class="row">
                  <div class="col-md-6">
                    {{ 'module.routers.informationTitle' | translate }}
                  </div>
                  <div class="col-md-6"></div>
                </div>
              </nb-card-header>-->
              <nb-card-body>
                <form [formGroup]="routerEditType">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="label">{{ 'module.routers.labels.name' | translate }}</label>
                        <input type="text" nbInput fullWidth fieldSize="small" formControlName='name' [status]="(routerEditType.get('name').invalid && routerEditType.get('name').errors.maxlength) ? 'danger' : 'basic'" placeholder="{{ 'module.routers.labels.name' | translate }}">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="label">{{ 'module.routers.labels.identity' | translate }}</label>
                        <input type="text" nbInput fullWidth fieldSize="small" formControlName='identity' [status]="(routerEditType.get('identity').invalid && routerEditType.get('identity').errors.maxlength) ? 'danger' : 'basic'" placeholder="{{ 'module.routers.labels.identity' | translate }}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3">
                      <div class="form-group">
                        <label class="label">{{ 'module.routers.labels.ipAddress' | translate }}</label>
                        <input type="text" nbInput fullWidth fieldSize="small" formControlName='ipAddress' [status]="(routerEditType.get('ipAddress').invalid && routerEditType.get('ipAddress').errors.maxlength) ? 'danger' : 'basic'" placeholder="{{ 'module.routers.labels.ipAddress' | translate }}">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label class="label">{{ 'module.routers.labels.login' | translate }}</label>
                        <input type="text" nbInput fullWidth fieldSize="small" formControlName='login' [status]="(routerEditType.get('login').invalid && routerEditType.get('login').errors.maxlength) ? 'danger' : 'basic'" placeholder="{{ 'module.routers.labels.login' | translate }}">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label class="label">{{ 'module.routers.labels.password' | translate }}</label>
                        <input type="password" nbInput fullWidth fieldSize="small" formControlName='password' [status]="(routerEditType.get('password').invalid && routerEditType.get('password').errors.maxlength) ? 'danger' : 'basic'" placeholder="{{ 'module.routers.labels.password' | translate }}">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="mt-4 text-left">
                        <nb-toggle formControlName='connect' labelPosition="right">{{ 'module.routers.labels.connect' | translate }}</nb-toggle>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="label">{{ 'module.routers.labels.description' | translate }}</label>
                        <!--<input type="text" nbInput fullWidth fieldSize="small" formControlName='description' [status]="(routerEditType.get('description').invalid && routerEditType.get('description').errors.maxlength) ? 'danger' : 'basic'" placeholder="{{ 'module.routers.labels.description' | translate }}">-->
                        <textarea nbInput fullWidth placeholder="{{ 'module.routers.labels.description' | translate }}" formControlName='description'></textarea>
                      </div>
                    </div>
                  </div>
                </form>
              </nb-card-body>
              <nb-card-footer>
                <div class="text-right buttons-row">
                  <a class="mr-2" (click)="routerEdit()" [hidden]="routerEditControl" status="primary" nbButton>{{ 'buttons.edit' | translate }}</a>
                  <span [hidden]="!routerEditControl">
                    <button class="mr-2" type="submit" (click)="saveForm()" nbButton [disabled]="!routerEditType.valid || routerEditType.pristine" status="success">{{ 'buttons.save' | translate }}</button>
                    <a (click)="routerCancel()" status="danger" nbButton>{{ 'buttons.cancel' | translate }}</a>
                  </span>
                </div>
              </nb-card-footer>
            </nb-card>
          </nb-tab>
          <nb-tab tabTitle="IP/Pools" tabIcon="bookmark-outline" responsive>
            <ngx-pools-list [routerUuid]="routerId" ></ngx-pools-list>
          </nb-tab>
          <nb-tab tabTitle="Profile" tabIcon="options-outline" responsive>
            <p>List of <strong>profiles</strong>.</p>
          </nb-tab>
          <nb-tab tabTitle="Secrets" tabIcon="people-outline" responsive>
            <p>List of <strong>users</strong>.</p>
          </nb-tab>
          <nb-tab tabTitle="Interfaces" tabIcon="shuffle-2-outline" responsive>
            <p>List of <strong>interfaces</strong>.</p>
          </nb-tab>
        </nb-tabset>
      </nb-card-body>
    </nb-card>

  </div>
</div>
