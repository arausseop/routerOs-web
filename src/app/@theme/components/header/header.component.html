<div class="header-container">
	<div class="logo-container">
		<a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
			<nb-icon icon="menu-2-outline"></nb-icon>
		</a>
		<a class="logo" href="#" (click)="navigateHome()">RouterOs</a>
	</div>
	<nb-actions size="small">

		<nb-action class="control-item">
			<nb-select size="small" [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
				<nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
			</nb-select>
	
		</nb-action>
		<!--<nb-action class="control-item">
			<nb-select size="small" [selected]="currentLang" (selectedChange)="changeLang($event)" status="primary">
				<nb-option *ngFor="let lang of langs" [value]="lang.value">
					{{ lang.name }}</nb-option>
			</nb-select>
		</nb-action>-->
		
	</nb-actions>
	
</div>

<div class="header-container">
	<nb-actions size="small">
		<nb-action *ngIf="notifications" [link]="['notifications/list']" routerlinkactive="router-link-active" class="control-item" icon="bell-outline" badgedot badgeposition="top right" badgestatus="danger"> </nb-action>

		<nb-action *ngIf="!notifications" [link]="['notifications/list']" routerlinkactive="router-link-active" class="control-item" icon="bell-outline"></nb-action>

		<nb-action class="user-action" *nbIsGranted="['view', 'user']" >
			<nb-user 
				[nbContextMenu]="userMenu" 
				[onlyPicture]="userPictureOnly" 
				[name]="user?.fullName" 
				[picture]="user?.avatar">
			</nb-user>
		</nb-action>
	</nb-actions>
</div>
